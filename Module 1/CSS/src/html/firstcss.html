<html>
    <head>
        <title>Edureka CSS Class</title>
        <style>
            * {

                background-color: yellow;
            }
        </style>

    </head>
    <body>
        <!-- Inline Styling -->
        <p>This is a CSS class and we will see the CSS effect in html document</p> 
        <p>This is a sample text</p>

        <h3>This is a <span id="spanBrown">CSS class</span> and we will see the CSS effect in html document</h3> 
        <h3 id="h3black">This is a sample text</h3>
        <h3 id="h3green">This is a CSS class and we will see the CSS effect in html document</h3> 
        <h3 class="classBlue">This is a sample text</h3>
        <p class="classBlue">This is a sample text</p>
        <label class="classBlue">Welcome to Edureka !! Hello everyone</label>
        <label class="classGreen">Welcome to Edureka !! Hello everyone</label>

    </body>
</html>
